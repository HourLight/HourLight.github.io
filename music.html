const currentTimeEl = document.getElementById('currentTime');
const durationEl = document.getElementById('duration');
const visualizer = document.getElementById('visualizer');
const expoModeBtn = document.getElementById('expoMode');

function initPlaylist() {
  const playlist = document.getElementById('playlist');
  playlist.innerHTML = '';
  
  songs.forEach((song, index) => {
    const item = document.createElement('div');
    item.className = 'playlist-item' + (index === currentIndex ? ' active' : '');
    item.innerHTML = `
      <span class="track-num">${String(index + 1).padStart(2, '0')}</span>
      <span class="track-name">${song.title}</span>
      <span class="track-playing">â™ª</span>
    `;
    item.addEventListener('click', () => playSong(index));
    playlist.appendChild(item);
  });
}

function loadSong(index) {
  const song = songs[index];
  audio.src = song.file;
  
  document.getElementById('trackNum').textContent = String(index + 1).padStart(2, '0');
  document.getElementById('songTitle').textContent = song.title;
  document.getElementById('songStyle').textContent = song.style;
  document.getElementById('lyricsContent').textContent = song.lyrics;
  
  document.querySelectorAll('.playlist-item').forEach((item, i) => {
    item.classList.toggle('active', i === index);
    item.classList.toggle('playing', i === index && isPlaying);
  });
}

function playSong(index) {
  currentIndex = index;
  loadSong(index);
  audio.play();
  isPlaying = true;
  updatePlayButton();
}

function updatePlayButton() {
  playBtn.textContent = isPlaying ? 'â¸ï¸' : 'â–¶ï¸';
  visualizer.classList.toggle('playing', isPlaying);
  
  document.querySelectorAll('.playlist-item').forEach((item, i) => {
    item.classList.toggle('playing', i === currentIndex && isPlaying);
  });
}

playBtn.addEventListener('click', () => {
  if (isPlaying) {
    audio.pause();
  } else {
    audio.play();
  }
  isPlaying = !isPlaying;
  updatePlayButton();
});

prevBtn.addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + songs.length) % songs.length;
  playSong(currentIndex);
});

nextBtn.addEventListener('click', () => {
  playNext();
});

function playNext() {
  if (repeatMode === 2) {
    audio.currentTime = 0;
    audio.play();
  } else if (isShuffled) {
    currentIndex = Math.floor(Math.random() * songs.length);
    playSong(currentIndex);
  } else {
    currentIndex = (currentIndex + 1) % songs.length;
    playSong(currentIndex);
  }
}

shuffleBtn.addEventListener('click', () => {
  isShuffled = !isShuffled;
  shuffleBtn.classList.toggle('active', isShuffled);
});

repeatBtn.addEventListener('click', () => {
  repeatMode = (repeatMode + 1) % 3;
  repeatBtn.textContent = repeatMode === 2 ? 'ğŸ”‚' : 'ğŸ”';
  repeatBtn.classList.toggle('active', repeatMode > 0);
});

volumeSlider.addEventListener('input', (e) => {
  audio.volume = e.target.value / 100;
});

progressBar.addEventListener('click', (e) => {
  const rect = progressBar.getBoundingClientRect();
  const percent = (e.clientX - rect.left) / rect.width;
  audio.currentTime = percent * audio.duration;
});

audio.addEventListener('timeupdate', () => {
  if (audio.duration) {
    const percent = (audio.currentTime / audio.duration) * 100;
    progressFill.style.width = percent + '%';
    currentTimeEl.textContent = formatTime(audio.currentTime);
  }
});

audio.addEventListener('loadedmetadata', () => {
  durationEl.textContent = formatTime(audio.duration);
});

audio.addEventListener('ended', () => {
  if (repeatMode === 2) {
    audio.currentTime = 0;
    audio.play();
  } else {
    playNext();
  }
});

function formatTime(seconds) {
  const min = Math.floor(seconds / 60);
  const sec = Math.floor(seconds % 60);
  return `${min}:${sec.toString().padStart(2, '0')}`;
}

expoModeBtn.addEventListener('click', () => {
  isExpoMode = !isExpoMode;
  expoModeBtn.classList.toggle('active', isExpoMode);
  expoModeBtn.textContent = isExpoMode ? 'ğŸª å±•æœƒæ¨¡å¼ ON' : 'ğŸª å±•æœƒæ¨¡å¼';
  
  if (isExpoMode) {
    repeatMode = 1;
    repeatBtn.classList.add('active');
    if (!isPlaying) {
      playSong(0);
    }
  }
});

initPlaylist();
loadSong(0);
audio.volume = 0.5;
</script>

</body>
</html>
