// ========== æ’­æ”¾å™¨é‚è¼¯ ==========
let currentIndex = 0;
let isPlaying = false;
let isShuffled = false;
let repeatMode = 0; // 0: no repeat, 1: repeat all, 2: repeat one
let isExpoMode = false;

const audio = document.getElementById('audioPlayer');
const playBtn = document.getElementById('playBtn');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const shuffleBtn = document.getElementById('shuffleBtn');
const repeatBtn = document.getElementById('repeatBtn');
const volumeSlider = document.getElementById('volumeSlider');
const progressBar = document.getElementById('progressBar');
const progressFill = document.getElementById('progressFill');
const currentTimeEl = document.getElementById('currentTime');
const durationEl = document.getElementById('duration');
const visualizer = document.getElementById('visualizer');
const expoModeBtn = document.getElementById('expoMode');

// åˆå§‹åŒ–æ’­æ”¾åˆ—è¡¨
function initPlaylist() {
  const playlist = document.getElementById('playlist');
  playlist.innerHTML = '';
  
  songs.forEach((song, index) => {
    const item = document.createElement('div');
    item.className = 'playlist-item' + (index === currentIndex ? ' active' : '');
    item.innerHTML = `
      <span class="track-num">${String(index + 1).padStart(2, '0')}</span>
      <span class="track-name">${song.title}</span>
      <span class="track-playing">â™ª</span>
    `;
    item.addEventListener('click', () => playSong(index));
    playlist.appendChild(item);
  });
}

// è¼‰å…¥æ­Œæ›²
function loadSong(index) {
  const song = songs[index];
  audio.src = song.file;
  
  document.getElementById('trackNum').textContent = String(index + 1).padStart(2, '0');
  document.getElementById('songTitle').textContent = song.title;
  document.getElementById('songStyle').textContent = song.style;
  document.getElementById('lyricsContent').textContent = song.lyrics;
  
  // æ›´æ–°æ’­æ”¾åˆ—è¡¨ active ç‹€æ…‹
  document.querySelectorAll('.playlist-item').forEach((item, i) => {
    item.classList.toggle('active', i === index);
    item.classList.toggle('playing', i === index && isPlaying);
  });
}

// æ’­æ”¾æ­Œæ›²
function playSong(index) {
  currentIndex = index;
  loadSong(index);
  audio.play();
  isPlaying = true;
  updatePlayButton();
}

// æ›´æ–°æ’­æ”¾æŒ‰éˆ•
function updatePlayButton() {
  playBtn.textContent = isPlaying ? 'â¸ï¸' : 'â–¶ï¸';
  visualizer.classList.toggle('playing', isPlaying);
  
  document.querySelectorAll('.playlist-item').forEach((item, i) => {
    item.classList.toggle('playing', i === currentIndex && isPlaying);
  });
}

// æ’­æ”¾/æš«åœ
playBtn.addEventListener('click', () => {
  if (isPlaying) {
    audio.pause();
  } else {
    audio.play();
  }
  isPlaying = !isPlaying;
  updatePlayButton();
});

// ä¸Šä¸€é¦–
prevBtn.addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + songs.length) % songs.length;
  playSong(currentIndex);
});

// ä¸‹ä¸€é¦–
nextBtn.addEventListener('click', () => {
  playNext();
});

function playNext() {
  if (repeatMode === 2) {
    // å–®æ›²å¾ªç’°
    audio.currentTime = 0;
    audio.play();
  } else if (isShuffled) {
    currentIndex = Math.floor(Math.random() * songs.length);
    playSong(currentIndex);
  } else {
    currentIndex = (currentIndex + 1) % songs.length;
    playSong(currentIndex);
  }
}

// éš¨æ©Ÿæ’­æ”¾
shuffleBtn.addEventListener('click', () => {
  isShuffled = !isShuffled;
  shuffleBtn.classList.toggle('active', isShuffled);
});

// å¾ªç’°æ¨¡å¼
repeatBtn.addEventListener('click', () => {
  repeatMode = (repeatMode + 1) % 3;
  repeatBtn.textContent = repeatMode === 2 ? 'ğŸ”‚' : 'ğŸ”';
  repeatBtn.classList.toggle('active', repeatMode > 0);
});

// éŸ³é‡
volumeSlider.addEventListener('input', (e) => {
  audio.volume = e.target.value / 100;
});

// é€²åº¦æ¢
progressBar.addEventListener('click', (e) => {
  const rect = progressBar.getBoundingClientRect();
  const percent = (e.clientX - rect.left) / rect.width;
  audio.currentTime = percent * audio.duration;
});

// æ›´æ–°é€²åº¦
audio.addEventListener('timeupdate', () => {
  if (audio.duration) {
    const percent = (audio.currentTime / audio.duration) * 100;
    progressFill.style.width = percent + '%';
    currentTimeEl.textContent = formatTime(audio.currentTime);
  }
});

// è¼‰å…¥å®Œæˆ
audio.addEventListener('loadedmetadata', () => {
  durationEl.textContent = formatTime(audio.duration);
});

// æ’­æ”¾çµæŸ
audio.addEventListener('ended', () => {
  if (repeatMode === 2) {
    audio.currentTime = 0;
    audio.play();
  } else {
    playNext();
  }
});

// æ ¼å¼åŒ–æ™‚é–“
function formatTime(seconds) {
  const min = Math.floor(seconds / 60);
  const sec = Math.floor(seconds % 60);
  return `${min}:${sec.toString().padStart(2, '0')}`;
}

// å±•æœƒæ¨¡å¼
expoModeBtn.addEventListener('click', () => {
  isExpoMode = !isExpoMode;
  expoModeBtn.classList.toggle('active', isExpoMode);
  expoModeBtn.textContent = isExpoMode ? 'ğŸª å±•æœƒæ¨¡å¼ ON' : 'ğŸª å±•æœƒæ¨¡å¼';
  
  if (isExpoMode) {
    // é–‹å§‹è‡ªå‹•æ’­æ”¾
    repeatMode = 1; // å…¨éƒ¨å¾ªç’°
    repeatBtn.classList.add('active');
    if (!isPlaying) {
      playSong(0);
    }
  }
});

// åˆå§‹åŒ–
initPlaylist();
loadSong(0);
audio.volume = 0.5;
