let currentIndex = 0;
let isExpoMode = false;
let expoTimer = null;

function initPlaylist() {
  const pl = document.getElementById('playlist');
  pl.innerHTML = '';
  songs.forEach((s, i) => {
    const item = document.createElement('div');
    item.className = 'playlist-item' + (i === currentIndex ? ' active' : '');
    item.innerHTML = `<span class="num">${String(i+1).padStart(2,'0')}</span><span class="name">${s.title}</span>`;
    item.onclick = () => playSong(i);
    pl.appendChild(item);
  });
}

function playSong(index) {
  currentIndex = index;
  const song = songs[index];
  document.getElementById('trackNum').textContent = String(index+1).padStart(2,'0');
  document.getElementById('songTitle').textContent = song.title;
  document.getElementById('songStyle').textContent = song.style;
  document.getElementById('lyricsContent').textContent = song.lyrics;
  document.getElementById('playerFrame').src = `https://drive.google.com/file/d/${song.fileId}/preview`;
  document.querySelectorAll('.playlist-item').forEach((item, i) => {
    item.classList.toggle('active', i === index);
  });
}

function prevSong() {
  currentIndex = (currentIndex - 1 + songs.length) % songs.length;
  playSong(currentIndex);
}

function nextSong() {
  currentIndex = (currentIndex + 1) % songs.length;
  playSong(currentIndex);
}

function toggleExpo() {
  isExpoMode = !isExpoMode;
  const btn = document.getElementById('expoBtn');
  btn.classList.toggle('active', isExpoMode);
  btn.textContent = isExpoMode ? 'ğŸª å±•æœƒæ¨¡å¼ ON' : 'ğŸª å±•æœƒæ¨¡å¼';
  if (isExpoMode) {
    expoTimer = setInterval(() => { nextSong(); }, 240000);
  } else {
    clearInterval(expoTimer);
  }
}
